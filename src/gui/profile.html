    <div id="Profile" class="content">
      <h1>PROFILE</h1>
      <div id="avatarSelection"></div>
      <form>
      	<h2 id="summaryHeader">Description</h2>
	<textarea name="user_summary">
	</textarea>
        <h2>Informations Générales</h2>
          <input type="text" name="user_Name" placeholder="Nom d'utilisateur" />
          <input type="text" name="user_Age"  placeholder="Âge" />
          <input type="text" name="user_Job" placeholder="Profession" />
          <input type="text" name="user_Hashtag" value="" placeholder="Mot clés">
          <input type="text" name="user_Country" placeholder="Pays" />
          <input type="text" name="user_City" placeholder="Ville" />
          <select name="user_Gender">
            <option value="undefined" selected="selected" >Genre</option>
            <option value="male">Homme</option>
            <option value="female">Femme</option>
            <option value="transgenderMtF">Transgenre (MtF)</option>
            <option value="transgenderFtM">Transgenre (FtM)</option>
            <option value="nonBinary">Non Binaire</option>
          </select>
	  <h2 id="studiesHeader">Études et activités</h2>
          <input type="text" name="user_highschool" placeholder="Lycée" />
          <input type="text" name="user_university" placeholder="École supérieur" />
          <input type="text" name="user_workplace" placeholder="Entreprise" />
          <input type="text" name="user_doin_sports" placeholder="Sports" />
          <input type="text" name="user_doin_arts" placeholder="Arts" />
          <input type="text" name="user_doin_geekery" placeholder="Geekerie" />
          <input type="text" name="user_doin_stuff" placeholder="Autres activités" />
        <h2 id="sexualityHeader">Les gouts et les couleurs</h2>
          <input type="text" name="favorite_songs" placeholder="Chansons favorites" />
          <input type="text" name="favorite_movies" placeholder="Films favoris" />
          <input type="text" name="favorite_games" placeholder="Jeux favoris" />
          <input type="text" name="favorite_books" placeholder="Livres favoris" />
          <input type="text" name="favorite_artistes" placeholder="Artistes favoris" />
          <select name="user_tastes">
            <option value="undefined" selected="selected" >Saveur</option>
            <option value="sweetness">Sucré</option>
            <option value="saltiness">Salé</option>
            <option value="bitterness">Amer</option>
            <option value="sourness">Acide</option>
            <option value="Umami">Umami</option>
          </select>
          <select name="user_Sexuality">
            <option value="undefined" selected="selected" >Sexualité</option>
            <option value="heterosexual">Hétérosexuelle</option>
            <option value="homosexuel">Homosexuelle</option>
            <option value="bisexual">Bisexuelle</option>
            <option value="pansexual">Pansexuelle</option>
            <option value="altersexual">Altersexuelle</option>
            <option value="asexual">Asexuelle</option>
          </select>

      </form>
    </div>
